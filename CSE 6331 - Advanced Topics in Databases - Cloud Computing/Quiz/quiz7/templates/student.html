<style type="text/css">
	h1{
		color: blue;
	}
</style>

{% for item in deets %}
<h1>{{ item }}</h1>
{% endfor %}
<br>

<h1>Student Page</h1>

<h1>See enrolled courses</h1>
<form action="/student/my_courses" method="post">
	<label>Student id</label>
	<input type="number" name="student_id"><br>

	<input type="submit" name="submit">
</form>
<br>

<h1>Enroll in a course</h1>
<form action="/student/enroll" method="post">
	<label>Student id</label>
	<input type="number" name="student_id"><br>

	<label>Course id</label>
	<input type="number" name="course_id"><br>

	<label>Section</label>
	<input type="number" name="section"><br>

	<input type="submit" name="submit">
</form>
