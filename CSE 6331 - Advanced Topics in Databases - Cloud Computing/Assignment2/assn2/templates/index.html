<h1>2)</h1>
<form action="/prob2" method="post">
	<label>Magnitude in range:</label>
	<input type="number" step="0.01" name="start_magnitude">
	<label> and </label>
	<input type="number" step="0.01" name="end_magnitude">
	<br>
	<br>

	<label>Date range:</label><br>
	<input type="radio" name="dates" value="all" checked>All</input><br>
	<input type="radio" name="dates" value="date">Date range</input><br>
	<label>Start range:</label>
	<input type="date" name="start_range" min={{ result["startdate"].strftime("%Y-%m-%d") }} max={{ result["enddate"].strftime("%Y-%m-%d") }} >
	<br>
	<label>End range:</label>
	<input type="date" name="end_range" min={{ result["startdate"].strftime("%Y-%m-%d") }} max={{ result["enddate"].strftime("%Y-%m-%d") }} >
	<br>

	<input type="submit" name="prob_2_submit" value="Submit">
</form>

<h1>4)</h1>
<form action="/prob4" method="post">

	<label>Start Latitude</label>
	<input type="number" step="0.0001" name="start_latitude" required><br>

	<label>Start Longitude</label>
	<input type="number" step="0.0001" name="start_longitude" required><br>

	<label>End Latitude</label>
	<input type="number" step="0.0001" name="end_latitude" required><br>

	<label>End Longitude</label>
	<input type="number" step="0.0001" name="end_longitude" required><br>

	<label>Steps (in degrees)</label>
	<input type="number" step="0.5" min="0" max="10" name="step" required><br>

	<input type="submit" name="prob_4_submit" value="Submit">
</form>
